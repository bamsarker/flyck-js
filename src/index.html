<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1">
    <title>FLYCK</title>
    <link rel="stylesheet"
          type="text/css"
          href="main.css">
    <link rel='manifest'
          href='manifest.webmanifest'>
</head>

<body class="test">
    <div id="ui">
        <div id="in-game">
            <div id="score">SCORE: 0</div>
        </div>
        <div id="endgame"
             style="display: none;">
            <div class="buttons">
                <button onclick="window.location.reload()">Play again</button>
            </div>
        </div>
    </div>
    <script src="main.ts"></script>
    <script>
        if ("serviceWorker" in navigator) {
            if (!navigator.serviceWorker.controller) {
                navigator.serviceWorker
                    .register("sw.js", {
                        scope: "./"
                    });
            }
        }
    </script>
</body>

</html>
